<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <!-- Optional: Einbindung von CSS Frameworks wie Bootstrap für Modals -->
</head>
<body>
    <h1>Registrierungsformular</h1>
    <!-- Dein Registrierungsformular -->
    <!-- ... -->

    <!-- Modal für die Bestätigung -->
    <div id="confirmationModal" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
        <p>Ein Benutzer mit dem gleichen Vor- und Nachnamen ist bereits registriert. Möchten Sie trotzdem fortfahren?</p>
        <button onclick="confirmRegistration()">Ja, fortfahren</button>
        <button onclick="closeModal()">Nein, abbrechen</button>
    </div>

    <script>
        function showConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'block';
        }

        function confirmRegistration() {
            document.getElementById('confirmationModal').style.display = 'none';
            // Führe die Registrierung durch, z.B. durch Absenden eines versteckten Formulars oder einen Ajax-Call
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }
    </script>
</body>
</html>
